<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Events Manager App</title>
</head>
<body>
    <p>There will be form for registering users</p>
    <form th:action="@{/register}" th:object="${userCreateRequest}" method="POST">
        <div>
            <input type="text" name="login" th:field="*{login}" placeholder="Login (email)">
        </div>
        <div>
            <input type="password" name="pass" th:field="*{password}" placeholder="Password">
        </div>
        <div>
            <input type="password" name="repeatedPass" placeholder="Repeat Password">
        </div>
        <div>
            <input type="text" name="displayName" th:field="*{displauName}" placeholder="Display Name">
        </div>
        <p>
            <label>Additional roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${allRoles}"
                       th:text="${role.getName()}"
                       th:value="${role.getRoleId()}"
                       th:field="*{roles}"
                >
            </label>
        </p>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
